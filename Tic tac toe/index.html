<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic tac toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Mark Selection Popup -->
    <div class="select-mark">
      <p>Select Mark for player one.</p>
      <div class="popup-buttons">
        <button class="x-button popup-button button">X</button>
        <button class="o-button popup-button button">O</button>
      </div>
    </div>

    <!-- Winning Overlay -->
    <div class="overlay">
      <p class="winner"></p>
      <div class="overlay-buttons">
        <button class="play-again-button button">Play Again</button>
      </div>
    </div>

    <!-- Game Board -->
    <div class="container hidden">
      <div class="current-turn">Player One's Turn</div>
      <div class="board-wrapper">
        <div class="board">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
