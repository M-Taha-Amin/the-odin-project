<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="#" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <button id="rock" class="choice">👊</button>
      <button id="paper" class="choice">✋</button>
      <button id="scissors" class="choice">✌️</button>
    </div>
    <div class="result"></div>
    <div class="score-card">
      <div class="score">You : <span class="user-score">0</span></div>
      <div class="score">Comp : <span class="computer-score">0</span></div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
